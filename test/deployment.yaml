  labels:
    app: flaskdemotest
  name: flaskdemotest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flaskdemotest
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: flaskdemotest
    spec:
      containers:
      - image: timcicd/testrepository:27
